apiVersion: policy.open-cluster-management.io/v1
kind: Policy
metadata:
  name: policy-auth-provider
  namespace: oauth-policies
spec:
  complianceType: mustonlyhave
  remediationAction: enforce
  disabled: false
  policy-templates:
  - objectDefinition:
      apiVersion: policy.open-cluster-management.io/v1
      kind: ConfigurationPolicy
      metadata:
        name: policy-auth-provider
      spec:
        object-templates:
        - complianceType: mustonlyhave
          objectDefinition:
            apiVersion: config.openshift.io/v1
            kind: OAuth
            metadata:
              name: cluster
            spec:
              identityProviders:
              - htpasswd:
                  fileData:
                    name: htpass-secret
                mappingMethod: claim
                name: htpasswdidp
                type: HTPasswd
              tokenConfig:
                accessTokenMaxAgeSeconds: 7776000
        - complianceType: mustonlyhave
          objectDefinition:
            apiVersion: v1
            data:
              htpasswd: "admin:$2y$05$F/1wHcgemWgLBI74oaw6Yeyoqj0oNJXvdnvykbVDDUOlJ2kIjdo7C"
            kind: Secret
            metadata:
              name: htpass-secret
              namespace: openshift-config
            type: Opaque
